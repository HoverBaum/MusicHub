<!doctype html>
<html>
<head>

    <meat charset="utf-8"></meat>
    <title>MusicHub</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>
</head>
<body>
    
    <a href=""><img src="img/logo.jpg" id="logo"></a>
    
    <audio id="player">
    </audio>
    
	<!-- Change the background -->
	<i class="fa fa-image changer" id="back-change">
		<div id="images" class="change-holder">
			<img src="img/clouds.jpg">
			<img src="img/rocks.jpg">
			<img src="img/grass.jpg">
			<img src="img/water.jpg">
			<span>Images by<br><a href="http://fotogrph.com/">fotogrph</a></span>
		</div>
	</i>
	
	<!-- Change the playlist -->
	<i class="fa fa-list changer" id="playlist-change">
		<div class="change-holder" id="playlist-links">
			<a href="" data-list="adrian">Adrian von Ziegler</a> <br> <br>
			<a href="" data-list="NCS">NSC songs</a>
		</div>
	</i>
			
	
	<!-- The bar at the bottom -->
    <div id="bar">
    
        <progress id="progress" value="20" max="100"></progress>
        
        <!-- Controls for the Sound -->
        <section>
            <i id="volume" class="fa fa-fw fa-volume-up">
                <div id="volume-container">
                    <input type="range" min="0" max="100" value="100" id="volume-input">
                </div>
            </i>
        </section>
        
        <!-- List of songs and jump to song -->
        <section>
            <i class="fa fa-fw fa-music" id="music-icon">
                <div id="playlist-container">
                    
                </div>
            </i>
        </section>
        
        <!-- Info about the currently playing song -->
        <section id="playing">
            <span id="artist"></span>
            <span> - </span>
            <span id="song"></span>
        </section>
        
        <div id="rightSide">
            <!-- controlls for the player -->
            <section id="controls">
                <div id="backward" class="control">
                    <i class="fa fa-fw fa-backward"></i>
                </div>
                <div id="playpause" class="control">
                    <i class="fa fa-fw fa-pause"></i>
                </div>
                <div id="forward" class="control">
                    <i class="fa fa-fw fa-forward"></i>
                </div>
            </section>

            <!-- Credits to me ^^ -->
            <section id="credits">
                by <a href="http://discussionhub.net/member.php?action=profile&uid=543">HoverBaum</a>
            </section>
        </div>
    </div>
	
    
    <script>
        startPlayer();
		initBackgroundChange();
    </script>
</body>
</html>
